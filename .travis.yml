language: android
android:
  components:
    - tools
    - build-tools-23.0.1
    - android-23
    - android-L
    - sys-img-x86-android-tv-l
    - add-on
    - extra
    - sys-img-armeabi-v7a-android-22
before_script:
  - chmod +x gradlew
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
